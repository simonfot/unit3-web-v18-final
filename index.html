<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT3</title>
    <!-- Orbitron font provides a modern, architectural feel that matches UNIT3's aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with dynamic mix-blend-mode for content inversion -->
    <header>
        <!-- Logo container with potential for animation states -->
        <div class="logo-container">
            <span class="logo">UNIT3</span>
        </div>

        <!-- Main navigation using semantic nav element -->
        <nav class="header-nav">
            <!-- Latest section dropdown -->
            <div class="dropdown">
                <span class="dropdown-trigger">Latest</span>
                <div class="dropdown-content">
                    <button onclick="addSection('News')">News</button>
                    <button onclick="addSection('Updates')">Updates</button>
                </div>
            </div>

            <!-- Cafe section with day/night transitions -->
            <div class="dropdown">
                <span class="dropdown-trigger">Cafe</span>
                <div class="dropdown-content">
                    <button onclick="addSection('Menu')">Menu</button>
                    <button onclick="addSection('By Day')">By Day</button>
                    <button onclick="addSection('By Night')">By Night</button>
                    <button onclick="addSection('Events')">Events</button>
                </div>
            </div>
        </nav>

        <!-- Header controls with inverted circular icons -->
        <div class="header-controls">
            <!-- Account icon with circular background -->
            <button class="icon-button" title="Account">
                <span class="icon-person">○</span>
            </button>
            <!-- Basket icon with double circle for depth -->
            <button class="icon-button" title="Basket">
                <span class="icon-basket">◎</span>
            </button>
            <!-- Menu icon using triad symbol to reference 3/UNIT3 -->
            <button class="icon-button" title="Menu">
                <span class="icon-triad">⚿</span>
            </button>
        </div>
    </header>

    <!-- Sidebar with three main content categories -->
    <nav class="sidebar">
        <!-- Creates section - workshops and community engagement -->
        <div class="sidebar-section">
            <h2>Creates</h2>
            <button onclick="addSection('Workshops')">Workshops</button>
            <button onclick="addSection('Marketplace')">Marketplace</button>
            <button onclick="addSection('Skill-Share')">Skill-Share</button>
            <button onclick="addSection('The Workroom')">The Workroom</button>
        </div>

        <!-- Curates section - exhibitions and special spaces -->
        <div class="sidebar-section">
            <h2>Curates</h2>
            <button onclick="addSection('Exhibitions')">Exhibitions</button>
            <button onclick="addSection('Events')">Events</button>
            <button onclick="addSection('The Fungi Room')">The Fungi Room</button>
            <button onclick="addSection('Creative Climate Collab')">Creative Climate Collab</button>
        </div>

        <!-- Connects section - community resources -->
        <div class="sidebar-section">
            <h2>Connects</h2>
            <button onclick="addSection('Directory')">Directory</button>
            <button onclick="addSection('Zine')">Zine</button>
            <button onclick="addSection('Opportunities')">Opportunities</button>
        </div>
    </nav>

    <!-- Corner resize dot for content scaling -->
    <div id="cornerResize" class="corner-resize"></div>

    <!-- Main content area for dynamic sections -->
    <main id="mainContent" role="main"></main>

    <!-- Navigation dot interface -->
    <div id="sectionSlider" class="section-slider"></div>

    <!-- Core functionality script -->
    <script src="script.js"></script>
</body>
</html>
